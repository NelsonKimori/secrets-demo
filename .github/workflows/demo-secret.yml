name: Demo - safe secrets usage
on: [workflow_dispatch]

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check presence of secret (safe)
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          if [ -z "$DEPLOY_TOKEN" ]; then
            echo "Repository secret DEPLOY_TOKEN not set. Go to Settings > Secrets to add it."
            exit 1
          fi
          echo "Secret is present. Example: would use it to authenticate to a registry (not displayed)."
          # Example (commented) of safe usage:
          # echo "$DEPLOY_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
